<!DOCTYPE HTML>
<html lang="en">
{% include head.html %}
<link rel="stylesheet" href="{{ "/assets/css/wrapper4.css" | relative_url }}" />
<body>
    {% include header.html %}
    <!-- Main -->
    <article id="main">
        <header{% if page.image %} style="background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.75)), url('{{ "" | absolute_url }}assets/images/{{ page.image }}');"{% endif %}>
            <h2>{{ page.title }}</h2>
            <p>{{ page.description }}</p>
        </header>
        <section class="wrapper style4">
            <div class="inner">
                {{ content }}
			<style>
				img {
					width: 100%;
					height: auto;
					}
			</style>
            </div>
        </section>
    </article>
    {% include footer.html %}
</body>
</html>
