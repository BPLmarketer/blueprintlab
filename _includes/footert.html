<!-- Footer -->
		<footer id="footer">
			<section class="icons">
                {% if site.linkedin_url %}<a href="{{ site.linkedin_url }}" class="icon" target="_blank">
                    <picture>
                        <source data-srcset="./assets/images/linkedin.webp" type="image/webp">
                        <source data-srcset="./assets/images/linkedin.jpg" type="image/jpeg">
                        <img data-src="./assets/images/linkedin.jpg" class="lazyload" alt="BluePrintLAB LinkedIn">
                    </picture>
                </a>{% endif %}
				{% if site.instagram_url %}<a href="{{ site.instagram_url }}" class="icon" target="_blank">
                    <picture>
                        <source data-srcset="./assets/images/instagram.webp" type="image/webp">
                        <source data-srcset="./assets/images/instagram.jpg" type="image/jpeg">
                        <img data-src="./assets/images/instagram.jpg" class="lazyload" alt="BluePrintLAB Instagram">
                    </picture>
                </a>{% endif %}
				{% if site.facebook_url %}<a href="{{ site.facebook_url }}" class="icon" target="_blank">
                    <picture>
                        <source data-srcset="./assets/images/facebook.webp" type="image/webp">
                        <source data-srcset="./assets/images/facebook.jpg" type="image/jpeg">
                        <img data-src="./assets/images/facebook.jpg" class="lazyload" alt="BluePrintLAB Facebook">
                    </picture>
                </a>{% endif %}
				{% if site.slack_url %}<a href="{{ site.slack_url }}" class="icon" target="_blank">
                    <picture>
                        <source data-srcset="./assets/images/slack.webp" type="image/webp">
                        <source data-srcset="./assets/images/slack.jpg" type="image/jpeg">
                        <img data-src="./assets/images/slack.jpg" class="lazyload" alt="BluePrintLAB Slack">
                    </picture>
                </a>{% endif %}
			</section>
			<ul class="copyright">
				<li>&copy; {{ site.title }}</li>		
			</ul>
		</footer>
